<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Favicon for light mode -->
    <link
      rel="icon"
      type="image/png"
      href="images/favicon-light.png"
      media="(prefers-color-scheme: light)"
    />
    <!-- Favicon for dark mode -->
    <link
      rel="icon"
      type="image/png"
      href="images/favicon-dark.png"
      media="(prefers-color-scheme: dark)"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Hadsys</title>
    <meta name="title" content="Hadsys" />
    <meta name="description" content="Hadsys" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hadsys.com" />
    <meta property="og:title" content="Hadsys" />
    <meta property="og:description" content="Hadsys" />
    <meta property="og:image" content="https://hadsys.com/images/logo.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://hadsys.com" />
    <meta property="twitter:title" content="Hadsys" />
    <meta property="twitter:description" content="Hadsys" />
    <meta
      property="twitter:image"
      content="https://hadsys.com/images/logo.png"
    />

    <meta name="theme-color" content="#fff" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
