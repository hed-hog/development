tables:
  dashboard:
    columns:
      - type: pk
      - type: slug
        locale:
          en: Slug
          pt: Slug
      - type: created_at
      - type: updated_at
    ifNotExists: true
  dashboard_component:
    columns:
      - type: pk
      - type: slug
        locale:
          en: Slug
          pt: Slug
      - name: path
        type: varchar
        length: 500
        locale:
          en: Path
          pt: Caminho
      - name: min_width
        type: int
        default: 1
      - name: max_width
        type: int
        isNullable: true
      - name: min_height
        type: int
        default: 1
      - name: max_height
        type: int
        isNullable: true
      - name: width
        type: int
      - name: height
        type: int
      - name: is_resizable
        type: boolean
        default: true
      - type: created_at
      - type: updated_at
    ifNotExists: true
  dashboard_component_locale:
    columns:
      - type: pk
      - name: component_id
        type: fk
        references:
          table: dashboard_component
          column: id
          onDelete: CASCADE
      - name: locale_id
        type: fk
        references:
          table: locale
          column: id
          onDelete: CASCADE
      - name: name
        type: varchar
        length: 255
        locale:
          en: Name
          pt: Nome
      - type: created_at
      - type: updated_at
    ifNotExists: true
  dashboard_item:
    columns:
      - type: pk
      - name: component_id
        type: fk
        references:
          table: dashboard_component
          column: id
          onDelete: CASCADE
      - name: dashboard_id
        type: fk
        references:
          table: dashboard
          column: id
          onDelete: CASCADE
      - name: width
        type: int
      - name: height
        type: int
      - name: x_axis
        type: int
      - name: y_axis
        type: int
      - type: created_at
      - type: updated_at
    ifNotExists: true
  dashboard_user:
    columns:
      - type: pk
      - name: item_id
        type: fk
        references:
          table: dashboard_item
          column: id
          onDelete: CASCADE
      - name: user_id
        type: fk
        references:
          table: user
          column: id
          onDelete: CASCADE
      - name: width
        type: int
      - name: height
        type: int
      - name: x_axis
        type: int
      - name: y_axis
        type: int
      - type: created_at
      - type: updated_at
    ifNotExists: true
screens:
  dashboard:
    title:
      en: Dashboard
      pt: Dashboard
    menu:
      menu_id:
        where:
          slug: /management
      url: /management/dashboard
      icon: adjustments
      name:
        en: Dashboard
        pt: Dashboard
      slug: /management/dashboard
      relations:
        role:
          - where:
              slug: admin
routes:
  - path: management
    children:
      - path: dashboard
        lazy:
          component: ./pages/management/dashboard/index.tsx
      - path: dashboard-component
        lazy:
          component: ./pages/management/dashboard-component/index.tsx
      - path: dashboard-item
        lazy:
          component: ./pages/management/dashboard-item/index.tsx
      - path: dashboard-user
        lazy:
          component: ./pages/management/dashboard-user/index.tsx
