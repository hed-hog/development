tables:
  person_type:
    columns:
      - type: pk
      - type: slug
      - type: created_at
      - type: updated_at
    ifNotExists: true
  person_type_locale:
    columns:
      - name: type_id
        type: fk
        isPrimary: true
        references:
          table: person_type
          column: id
          onDelete: CASCADE
      - name: locale_id
        type: fk
        isPrimary: true
        references:
          table: locale
          column: id
          onDelete: CASCADE
      - name: name
        type: varchar
        length: 31
        isUnique: true
      - type: created_at
      - type: updated_at
    ifNotExists: true
  person:
    columns:
      - type: pk
      - name: name
        type: varchar
        length: 255
      - name: photo_id
        type: fk
        isNullable: true
        references:
          table: file
          column: id
          onDelete: SET NULL
      - name: type_id
        type: fk
        isPrimary: false
        references:
          table: person_type
          column: id
          onDelete: CASCADE
      - name: birth_at
        type: date
        isNullable: true
      - type: created_at
      - type: updated_at
    ifNotExists: true
  person_document_type:
    columns:
      - type: pk
      - type: fk
        name: country_id
        references:
          table: country
          column: id
          onDelete: RESTRICT
      - type: slug
