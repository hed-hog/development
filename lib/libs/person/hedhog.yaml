  person_document:
    columns:
      - type: pk
      - name: person_id
        type: fk
        references:
          table: person
          column: id
          onDelete: CASCADE
      - name: type_id
        type: fk
        references:
          table: person_document_type
          column: id
          onDelete: CASCADE
      - name: country_id
        type: fk
        references:
          table: country
          column: id
          onDelete: RESTRICT
      - name: primary
        type: boolean
        default: false
      - name: value
        type: varchar
        length: 63
      - name: issued_at
        type: date
        isNullable: true
      - name: expiry_at
        type: date
        isNullable: true
      - type: created_at
      - type: updated_at
    indices:
      - columns:
          - person_id
          - type_id
          - value
