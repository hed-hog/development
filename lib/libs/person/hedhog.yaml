tables:
  person_types:
    columns:
      - type: pk
      - type: slug
      - type: created_at
      - type: updated_at
    ifNotExists: true
  person_type_translations:
    columns:
      - name: type_id
        type: fk
        isPrimary: true
        references:
          table: person_types
          column: id
          onDelete: CASCADE
      - name: locale_id
        type: fk
        isPrimary: true
        references:
          table: locales
          column: id
          onDelete: CASCADE
      - name: name
        type: varchar
        length: 31
        isUnique: true
      - type: created_at
      - type: updated_at
    ifNotExists: true
  persons:
    columns:
      - type: pk
      - name: name
        type: varchar
        length: 255
      - name: type_id
        type: fk
        isPrimary: false
        references:
          table: person_types
          column: id
          onDelete: CASCADE
      - name: birth_at
        type: date
        isNullable: true
      - type: created_at
      - type: updated_at
    ifNotExists: true
  person_document_types:
    columns:
      - type: pk
      - type: fk
        name: country_id
        references:
          table: countries
          column: id
          onDelete: RESTRICT
      - type: slug
      - type: created_at
      - type: updated_at
  person_document_type_translations:
    columns:
      - name: type_id
        type: fk
        isPrimary: true
        references:
          table: person_document_types
          column: id
          onDelete: CASCADE
      - name: locale_id
        type: fk
        isPrimary: true
        references:
          table: locales
          column: id
          onDelete: CASCADE
      - name: name
        type: varchar
        length: 63
      - type: created_at
      - type: updated_at
  person_documents:
    columns:
      - type: pk
      - name: person_id
        type: fk
        references:
          table: persons
          column: id
          onDelete: CASCADE
      - name: type_id
        type: fk
        references:
          table: person_document_types
          column: id
          onDelete: CASCADE
      - name: country_id
        type: fk
        references:
          table: countries
          column: id
          onDelete: RESTRICT
      - name: primary
        type: boolean
        default: false
      - name: value
        type: varchar
        length: 63
      - name: issued_at
        type: date
        isNullable: true
      - name: expiry_at
        type: date
        isNullable: true
      - type: created_at
      - type: updated_at
    indices:
      - columns:
          - person_id
          - type_id
          - value
        isUnique: true
    ifNotExists: true
  person_contact_types:
    columns:
      - type: pk
      - type: slug
      - type: created_at
      - type: updated_at
  person_contact_type_translations:
    columns:
      - name: type_id
        type: fk
        isPrimary: true
        references:
          table: person_contact_types
          column: id
          onDelete: CASCADE
      - name: locale_id
        type: fk
        isPrimary: true
        references:
          table: locales
          column: id
          onDelete: CASCADE
      - name: name
        type: varchar
        length: 63
      - type: created_at
      - type: updated_at
  person_contacts:
    columns:
      - type: pk
      - name: person_id
        type: fk
        references:
          table: persons
          column: id
          onDelete: CASCADE
      - name: type_id
        type: fk
        references:
          table: person_contact_types
          column: id
          onDelete: CASCADE
      - name: primary
        type: boolean
        default: false
      - name: value
        type: varchar
        length: 255
      - type: created_at
      - type: updated_at
    indices:
      - columns:
          - person_id
          - type_id
          - value
        isUnique: true
    ifNotExists: true
  person_address_types:
    columns:
      - type: pk
      - type: slug
      - type: created_at
      - type: updated_at
  person_addresses:
    columns:
      - type: pk
      - name: person_id
        type: fk
        references:
          table: persons
          column: id
          onDelete: CASCADE
      - name: country_id
        type: fk
        references:
          table: countries
          column: id
          onDelete: RESTRICT
      - name: type_id
        type: fk
        references:
          table: person_address_types
          column: id
          onDelete: CASCADE
      - name: primary
        type: boolean
        default: false
      - name: street
        type: varchar
        length: 255
      - name: number
        type: varchar
        length: 15
        isNullable: true
      - name: complement
        type: varchar
        length: 255
        isNullable: true
      - name: district
        type: varchar
        length: 255
      - name: city
        type: varchar
        length: 255
      - name: state
        type: varchar
        length: 255
      - name: postal_code
        type: varchar
        length: 20
      - name: reference
        type: varchar
        length: 60
        isNullable: true
      - type: created_at
      - type: updated_at
    ifNotExists: true
  person_address_type_translations:
    columns:
      - name: type_id
        type: fk
        isPrimary: true
        references:
          table: person_address_types
          column: id
          onDelete: CASCADE
      - name: locale_id
        type: fk
        isPrimary: true
        references:
          table: locales
          column: id
          onDelete: CASCADE
      - name: name
        type: varchar
        length: 31
      - type: created_at
      - type: updated_at
  person_custom_types:
    columns:
      - type: pk
      - type: slug
      - type: created_at
      - type: updated_at
  person_custom_type_translations:
    columns:
      - name: type_id
        type: fk
        isPrimary: true
        references:
          table: person_custom_types
          column: id
          onDelete: CASCADE
      - name: locale_id
        type: fk
        isPrimary: true
        references:
          table: locales
          column: id
          onDelete: CASCADE
      - name: name
        type: varchar
        length: 31
      - type: created_at
      - type: updated_at
  person_customs:
    columns:
      - type: pk
      - name: person_id
        type: fk
        references:
          table: persons
          column: id
          onDelete: CASCADE
      - name: type_id
        type: fk
        references:
          table: person_custom_types
          column: id
          onDelete: CASCADE
      - name: value
        type: text
        isNullable: true
      - type: created_at
      - type: updated_at
    indices:
      - columns:
          - person_id
          - type_id
        isUnique: true
    ifNotExists: true
  person_custom_translations:
    columns:
      - name: custom_id
        type: fk
        isPrimary: true
        references:
          table: person_customs
          column: id
          onDelete: CASCADE
      - name: locale_id
