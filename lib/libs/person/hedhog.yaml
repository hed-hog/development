  screens:
    - slug: /contacts
      icon: user-check
      name:
        en: Contacts
        pt: Contatos
      description:
        en: Check all persons registered in the system.
        pt: Verifique todas as pessoas registradas no sistema.
    - slug: /management/persons/address-types
      icon: home-link
      name:
        en: Address Types
        pt: Tipos de Endereço
      description:
        en: Check all address types registered in the system.
        pt: Verifique todos os tipos de endereço registrados no sistema.
    - slug: /management/persons/contact-types
      icon: address-book
      name:
        en: Contact Types
        pt: Tipos de Contato
      description:
