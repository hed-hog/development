tables:
  gateway:
    columns:
      - type: pk
      - type: slug
      - name: name
        length: 63
        locale:
          en: Gateway Name
          pt: Nome do Gateway
      - type: created_at
      - type: updated_at
    ifNotExists: true
  payment_status:
    columns:
      - type: pk
      - type: slug
      - type: created_at
      - type: updated_at
    ifNotExists: true
  payment_status_locale:
    columns:
      - type: fk
        name: payment_status_id
        isPrimary: true
        references:
          table: payment_status
          column: id
          onDelete: CASCADE
      - type: fk
        name: locale_id
        isPrimary: true
        references:
          table: locale
          column: id
          onDelete: CASCADE
      - name: name
        length: 63
        locale:
          en: Status Name
          pt: Nome do Status
      - type: created_at
      - type: updated_at
    ifNotExists: true
  payment_method:
    columns:
      - type: pk
      - type: slug
      - name: name
        length: 63
        locale:
          en: Method Name
          pt: Nome do Método
      - type: created_at
      - type: updated_at
    ifNotExists: true
  card_brand:
    columns:
      - type: pk
      - type: slug
      - name: name
        length: 63
        locale:
          en: Brand name
          pt: Nome da bandeira
      - type: created_at
      - type: updated_at
    ifNotExists: true
  discount_type:
    columns:
      - type: pk
      - type: slug
      - name: name
        length: 63
        locale:
          en: Discount Type
          pt: Tipo de desconto
      - type: created_at
      - type: updated_at
    ifNotExists: true
  payment:
    columns:
      - type: pk
      - type: slug
      - type: fk
        name: person_id
        isNullable: true
        references:
          table: person
          column: id
          onDelete: CASCADE
      - type: fk
        name: gateway_id
        references:
          table: gateway
          column: id
          onDelete: RESTRICT
      - name: amount
        type: decimal
        precision: 10
        scale: 2
      - name: status_id
        type: fk
        references:
          table: payment_status
          column: id
          onDelete: RESTRICT
      - name: document
        length: 14
        isNullable: true
      - type: timestamp
        name: payment_at
        isNullable: true
      - name: currency
        length: 3
      - name: method_id
        isNullable: true
        type: fk
        references:
          table: payment_method
          column: id
          onDelete: RESTRICT
      - type: fk
        isNullable: true
        name: brand_id
        references:
          table: card_brand
          column: id
          onDelete: CASCADE
      - name: installments
        type: int
        default: 1
      - name: delivered
        type: int
        default: 0
      - type: fk
        name: coupon_id
        isNullable: true
        references:
          table: coupon
          column: id
          onDelete: RESTRICT
      - type: decimal
        name: discount
        default: 0
      - type: created_at
      - type: updated_at
    ifNotExists: true
  item:
    columns:
      - type: pk
      - type: slug
      - name: name
      - name: price
        type: decimal
      - type: created_at
      - type: updated_at
    ifNotExists: true
  payment_item:
    columns:
      - type: pk
      - name: payment_id
        type: fk
        references:
          table: payment
          column: id
          onDelete: RESTRICT
      - name: item_id
        type: fk
        references:
          table: item
          column: id
          onDelete: RESTRICT
      - name: unit_price
        type: decimal
        default: 0
      - name: delivered
        type: int
        default: 0
      - name: quantity
        type: int
        default: 1
      - type: created_at
      - type: updated_at
  payment_method_item:
    columns:
      - type: pk
      - name: payment_method_id
        type: fk
        references:
          table: payment_method
          column: id
          onDelete: RESTRICT
      - name: item_id
        type: fk
        references:
          table: item
          column: id
          onDelete: RESTRICT
      - name: discount_type_id
        type: fk
        references:
          table: discount_type
          column: id
          onDelete: RESTRICT
      - name: value
        type: decimal
        default: 0
      - type: created_at
      - type: updated_at
    ifNotExists: true
  payment_value:
    columns:
      - type: pk
      - name: payment_id
        type: fk
        references:
          table: payment
          column: id
          onDelete: RESTRICT
      - name: name
      - name: value
      - type: created_at
      - type: updated_at
    ifNotExists: true
  coupon:
    columns:
      - type: pk
      - name: discount_type_id
        type: fk
        references:
          table: discount_type
          column: id
          onDelete: RESTRICT
      - name: code
      - name: description
      - name: value
      - name: is_active
        type: int
        default: 0
      - name: uses_limit
        type: int
        default: 0
      - name: uses_qtd
        type: int
        default: 0
      - type: timestamp
        name: starts_at
      - type: timestamp
        name: ends_at
        isNullable: true
      - type: created_at
      - type: updated_at
    ifNotExists: true
  coupon_item:
    columns:
      - name: coupon_id
        type: fk
        references:
          table: coupon
          column: id
          onDelete: RESTRICT
        isPrimary: true
      - name: item_id
        type: fk
        references:
          table: item
          column: id
          onDelete: RESTRICT
        isPrimary: true
      - type: created_at
      - type: updated_at
  payment_notification:
    columns:
      - type: pk
      - name: gateway_id
        type: fk
        references:
          table: gateway
          column: id
          onDelete: RESTRICT
      - name: log
      - type: created_at
      - type: updated_at
