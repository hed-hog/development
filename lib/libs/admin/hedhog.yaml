      email: root@hedhog.com
      password:
        hash: changeme
    - name: User
      email: user@hedhog.com
      password:
        hash: changeme
  role:
    - slug: admin
      name:
        en: Administrator
        pt: Administrador
      description:
        en: System administrator with full access.
        pt: Administrador do sistema com acesso total.
      relations:
        user:
          - where:
              email: root@hedhog.com
        menu:
          - where:
              id:
                gte: 0
        route:
          - where:
              id:
                gte: 0
        screen:
          - where:
              id:
                gte: 0
    - slug: screen-manager
      name:
        en: Screen Manager
        pt: Gerente de Telas
      description:
        en: Manage screen in the system.
        pt: Gerenciar telas no sistema.
      relations:
        user:
          - where:
              email: user@hedhog.com
        route:
          - where:
              url:
                like: /screen%
        menu:
          - where:
              slug: /
    - slug: admin-access
      name:
        en: Admin Access
        pt: Acesso de Administrador
      description:
        en: Access to administrative features.
        pt: Acesso a funcionalidades administrativas.
      relations:
        user:
          - where:
              email: root@hedhog.com
          - where:
              email: user@hedhog.com
        route:
          - where:
              method: GET
              url:
                in:
                  - /menu/system
                  - /auth/verify
                  - /setting/group/:slug
                  - /setting/group
          - where:
              method: PUT
              url:
                in:
                  - /setting/:slug

  translation_namespace:
    - name: translation
      relations:
        translation:
          - locale_id:
              where:
                code: en
            name: slogan
            value: Administration Panel
          - locale_id:
              where:
                code: pt
            name: slogan
            value: Painel de Administração
          - locale_id:
              where:
                code: en
            name: en
            value: English
          - locale_id:
              where:
                code: en
            name: pt
            value: Portuguese
          - locale_id:
              where:
                code: pt
            name: en
            value: Inglês
          - locale_id:
              where:
                code: pt
            name: pt
            value: Português

