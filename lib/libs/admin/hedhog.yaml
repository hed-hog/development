      icon: user
      name:
        en: User
        pt: Usuários
      description:
        en: Manage user in the system.
        pt: Gerenciar usuários no sistema.
      relations:
        route:
          - where:
              url:
                like: /user%
    - slug: /management/role
      icon: circles
      name:
