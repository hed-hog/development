      icon: world
      url: /settings/locale
      slug: /settings/locale
  screen:
    - slug: /management/user
      icon: user
      name:
        en: User
        pt: Usuários
      description:
        en: Manage user in the system.
        pt: Gerenciar usuários no sistema.
      relations:
        route:
          - where:
              url:
                like: /user%
    - slug: /management/role
      icon: circles
      name:
        en: Role
        pt: Funções
      description:
        en: Manage role assigned to user.
        pt: Gerenciar funções atribuídas a usuários.
      relations:
        route:
          - where:
              url:
                like: /role%
    - slug: /management/screen
      icon: monitor
      name:
        en: Screen
        pt: Telas
      description:
        en: Manage the screen available in the system.
        pt: Gerenciar as telas disponíveis no sistema.
      relations:
        route:
          - where:
              url:
                like: /screen%
    - slug: /management/menu
      icon: menu
      name:
        en: Menu
        pt: Menu
      description:
        en: Manage the menu in the system.
        pt: Gerenciar os menu no sistema.
      relations:
        route:
          - where:
              url:
                like: /menu%
    - slug: /management/route
      icon: route
      name:
        en: Route
        pt: Rotas
      description:
        en: Manage route for navigation within the system.
        pt: Gerenciar rotas para navegação dentro do sistema.
      relations:
        route:
          - where:
              url:
                like: /route%
    - slug: /management/setting
      icon: setting
      name:
        en: Setting
        pt: Configurações
      description:
        en: Manage system setting and configurations.
        pt: Gerenciar configurações e definições do sistema.
      relations:
        route:
          - where:
              url:
                like: /setting%
    - name:
        en: Setting Group
        pt: Grupo de Configuração
      slug: /settings/setting-group
      description:
        en: Screen to manage a group of settings
        pt: Tela para gerenciar grupo de configurações
      icon: file
    - name:
        en: Setting User
        pt: Configuração de Usuário
      slug: /settings/setting-user
      description:
        en: Screen to manage user settings
        pt: Tela para gerenciar configurações de usuário
      icon: file
    - name:
        en: Locale
        pt: Locale
      slug: /settings/locale
      description:
        en: Screen to manage locale
        pt: Tela para gerenciar localização/tradução
      icon: file
      relations:
        route:
          - where:
              url:
                like: /locale%

  multifactor:
    - name:
        en: Email
        pt: E-mail
      slug: email
    - name:
        en: Authenticator
        pt: Autenticador
      slug: authenticator
  user:
    - name: Administrator
      email: root@hedhog.com
      password:
        hash: changeme
    - name: User
      email: user@hedhog.com
      password:
        hash: changeme
  role:
    - slug: admin
      name:
        en: Administrator
        pt: Administrador
      description:
        en: System administrator with full access.
        pt: Administrador do sistema com acesso total.
      relations:
        user:
          - where:
              email: root@hedhog.com
        menu:
          - where:
              id:
                gte: 0
        route:
          - where:
              id:
                gte: 0
        screen:
          - where:
              id:
                gte: 0
    - slug: screen-manager
      name:
        en: Screen Manager
        pt: Gerente de Telas
      description:
        en: Manage screen in the system.
        pt: Gerenciar telas no sistema.
      relations:
        user:
          - where:
              email: user@hedhog.com
        route:
          - where:
              url:
                like: /screen%
        menu:
          - where:
              slug: /
    - slug: admin-access
      name:
        en: Admin Access
        pt: Acesso de Administrador
      description:
        en: Access to administrative features.
        pt: Acesso a funcionalidades administrativas.
      relations:
        user:
          - where:
              email: root@hedhog.com
          - where:
              email: user@hedhog.com
        route:
          - where:
              method: GET
              url:
                in:
                  - /menu/system
                  - /auth/verify
                  - /setting/group/:slug
                  - /setting/group
          - where:
              method: PUT
              url:
                in:
                  - /setting/:slug

  translation_namespace:
    - name: translation
      relations:
        translation:
          - locale_id:
              where:
                code: en
            name: slogan
            value: Administration Panel
          - locale_id:
              where:
                code: pt
            name: slogan
            value: Painel de Administração
          - locale_id:
              where:
                code: en
            name: en
            value: English
          - locale_id:
              where:
                code: en
            name: pt
            value: Portuguese
          - locale_id:
              where:
                code: pt
            name: en
            value: Inglês
          - locale_id:
              where:
                code: pt
            name: pt
            value: Português

tables:
  translation_namespace:
    columns:
      - type: pk
      - name: name
      - type: created_at
      - type: updated_at
    ifNotExists: true
  translation:
    columns:
      - type: pk
      - name: locale_id
        type: fk
        references:
          table: locale
          column: id
          onDelete: CASCADE
      - name: namespace_id
        type: fk
        references:
          table: translation_namespace
          column: id
          onDelete: CASCADE
      - name: name
      - name: value
      - type: created_at
      - type: updated_at
    indices:
      - columns:
          - locale_id
          - namespace_id
          - name
        isUnique: true
    ifNotExists: true
  multifactor:
    columns:
      - type: pk
      - type: slug
      - type: created_at
      - type: updated_at
    ifNotExists: true
  multifactor_locale:
    columns:
      - name: multifactor_id
        type: fk
        isPrimary: true
        references:
          table: multifactor
          column: id
          onDelete: CASCADE
      - name: locale_id
        type: fk
        isPrimary: true
        references:
          table: locale
          column: id
          onDelete: CASCADE
      - name: name
      - type: created_at
      - type: updated_at
    ifNotExists: true
  user:
    columns:
      - type: pk
      - name: multifactor_id
        type: fk
        isNullable: true
        references:
          table: multifactor
          column: id
          onDelete: SET NULL
      - name: name
      - name: email
      - name: password
      - name: code
        isNullable: true
      - type: created_at
      - type: updated_at
    ifNotExists: true
  screen:
    columns:
      - type: pk
      - type: slug
      - name: icon
        isNullable: true
      - type: created_at
      - type: updated_at
    ifNotExists: true
  screen_locale:
    columns:
      - name: screen_id
        type: fk
        isPrimary: true
        references:
          table: screen
          column: id
          onDelete: CASCADE
      - name: locale_id
        type: fk
        isPrimary: true
        references:
          table: locale
          column: id
          onDelete: CASCADE
      - name: name
      - name: description
      - type: created_at
      - type: updated_at
    ifNotExists: true
  menu:
    columns:
      - type: pk
      - name: menu_id
        type: fk
        isNullable: true
        references:
          table: menu
          column: id
          onDelete: CASCADE
      - type: slug
      - name: url
        isNullable: true
      - type: order
      - name: icon
        isNullable: true
      - type: created_at
      - type: updated_at
    ifNotExists: true
  menu_locale:
    columns:
      - name: menu_id
        type: fk
        isPrimary: true
        references:
          table: menu
          column: id
          onDelete: CASCADE
      - name: locale_id
        type: fk
        isPrimary: true
        references:
          table: locale
          column: id
          onDelete: CASCADE
      - name: name
      - type: created_at
      - type: updated_at
    ifNotExists: true
  menu_screen:
    columns:
      - name: menu_id
        type: fk
        isPrimary: true
        references:
          table: menu
          column: id
          onDelete: CASCADE
      - name: screen_id
        type: fk
        isPrimary: true
        references:
          table: screen
          column: id
          onDelete: CASCADE
    ifNotExists: true
  route:
    columns:
      - type: pk
      - name: url
      - name: method
        type: enum
        enum:
          - GET
          - POST
          - PATCH
          - DELETE
          - PUT
          - OPTIONS
          - HEAD
      - name: description
        isNullable: true
      - type: created_at
      - type: updated_at
    indices:
      - columns: ['url', 'method']
        isUnique: true
    ifNotExists: true
  role:
    columns:
      - type: pk
      - type: slug
      - type: created_at
      - type: updated_at
    ifNotExists: true
  role_locale:
    columns:
      - name: role_id
        type: fk
        isPrimary: true
        references:
          table: role
          column: id
          onDelete: CASCADE
      - name: locale_id
        type: fk
        isPrimary: true
        references:
          table: locale
          column: id
          onDelete: CASCADE
      - name: name
      - name: description
      - type: created_at
      - type: updated_at
    ifNotExists: true
  role_menu:
    columns:
      - name: role_id
        type: fk
        isPrimary: true
        references:
          table: role
          column: id
          onDelete: CASCADE
      - name: menu_id
        type: fk
