      height: 14
      x_axis: 0
      y_axis: 0
    - component_id:
        where:
          slug: module-installed
      dashboard_id:
        where:
          slug: default
      width: 4
      height: 14
      x_axis: 4
      y_axis: 0
    - component_id:
