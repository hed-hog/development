  setting_user:
    columns:
      - name: user_id
        type: fk
        isPrimary: true
        references:
          table: user
          column: id
          onDelete: CASCADE
      - name: setting_id
        type: fk
        isPrimary: true
        references:
          table: setting
          column: id
