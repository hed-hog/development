  setting_group:
    - slug: general
      icon: settings
      name:
        en: General
        pt: Geral
      description:
        en: General settings and configurations.
        pt: Configurações e definições gerais.
      relations:
        setting:
          - slug: url
            type: string
            name:
              en: Base URL
              pt: URL Base
            description:
              en: The base URL of the system
              pt: A URL base do sistema
            value: http://localhost:3200
            user_override: false
    - slug: localization
      icon: world
      name:
        en: Localization
        pt: Localização
      description:
        en: Configure the localization setting.
        pt: Configurar as definições de localização.
      relations:
        setting:
          - slug: language
            type: string
            name:
              en: Default Language
              pt: Idioma Padrão
            description:
              en: The system default language, each user can have their own preferred language
              pt:
                O idioma padrão do sistema, cada usuário pode ter o seu próprio idioma
                preferido
            value: en
            user_override: true
          - slug: timezone
            type: string
            name:
              en: Timezone
              pt: Fuso Horário
            description:
              en: The timezone to use
              pt: O fuso horário a utilizar
            value: UTC
            user_override: true
