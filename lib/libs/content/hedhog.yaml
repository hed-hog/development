tables:
  content:
    columns:
      - type: pk
      - type: slug
        locale:
          en: Slug
          pt: Slug
      - type: created_at
      - type: updated_at
  content_locale:
    columns:
      - type: fk
        name: content_id
        isPrimary: true
        references:
          table: content
          column: id
          onDelete: CASCADE
      - type: fk
        name: locale_id
        isPrimary: true
        references:
          table: locale
          column: id
          onDelete: CASCADE
      - name: title
        locale:
          en: Title
          pt: Título
      - name: content
        field: richtext
        locale:
          en: Content
          pt: Conteúdo
      - type: created_at
      - type: updated_at
data:
  route:
    - url: /content
      method: GET
      relations: &a1
        role:
          - where:
              slug: admin
    - url: /content
      method: POST
      relations: *a1
    - url: /content/:id
      method: GET
      relations: *a1
    - url: /content/:id
      method: PATCH
      relations: *a1
    - url: /content
      method: DELETE
      relations: *a1
  menu:
    - name:
        en: Content
        pt: Conteúdo
      icon: align-box-left-middle
      url: /content
      slug: content
      relations: *a1
  screen:
    - name:
        en: Content
        pt: Conteúdo
      slug: content
      description:
        en: Content
        pt: Conteúdo
      icon: align-box-left-middle
screens:
  content:
    title:
      en: Content
      pt: Conteúdo
    menu:
      url: /content
      icon: layout-sidebar
      name:
        en: Content
        pt: Conteúdo
      slug: /content
      relations: *a1
routes:
  - path: content
    lazy:
      component: ./pages/content/content/index.tsx
