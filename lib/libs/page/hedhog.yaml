tables:
  component_type:
    columns:
      - type: pk
      - type: slug
      - type: created_at
      - type: updated_at
  component_type_locale:
    columns:
      - type: fk
        name: type_id
        references:
          table: component_type
          column: id
          onDelete: CASCADE
      - type: fk
        name: locale_id
        references:
          table: locale
          column: id
          onDelete: CASCADE
      - name: name
      - type: created_at
      - type: updated_at
  component:
    columns:
      - type: pk
      - type: fk
        name: type_id
        references:
          table: component_type
          column: id
          onDelete: CASCADE
      - name: name
      - type: created_at
      - type: updated_at
  component_prop_type:
    columns:
      - type: pk
      - type: slug
      - type: created_at
      - type: updated_at
  component_prop_type_locale:
    columns:
      - type: fk
        name: type_id
        references:
          table: component_prop_type
          column: id
          onDelete: CASCADE
      - type: fk
        name: locale_id
        references:
          table: locale
          column: id
          onDelete: CASCADE
      - name: name
      - type: created_at
      - type: updated_at
  component_prop:
    columns:
      - type: pk
      - type: fk
        name: type_id
        references:
          table: component_prop_type
          column: id
          onDelete: CASCADE
      - type: fk
        name: component_id
        references:
          table: component
          column: id
          onDelete: CASCADE
      - name: name
      - name: default
      - type: created_at
      - type: updated_at
  instance:
    columns:
      - type: pk
      - type: fk
        name: component_id
        references:
          table: component
          column: id
          onDelete: CASCADE
      - name: name
      - type: fk
        name: parent_id
        references:
          table: instance
          column: id
          onDelete: CASCADE
      - type: order
      - type: enum
        name: visibility
        default: private
        enum:
          - public
          - private
          - unlisted
      - type: created_at
      - type: updated_at
  instance_prop:
    columns:
      - type: fk
        name: prop_id
        isPrimary: true
        references:
          table: component_prop
          column: id
          onDelete: CASCADE
      - type: fk
        name: instance_id
        isPrimary: true
        references:
          table: instance
          column: id
          onDelete: CASCADE
      - name: value
      - type: created_at
      - type: updated_at
