tables:
  subscription_plan_locale:
    columns:
      - type: fk
        name: plan_id
        isPrimary: true
        references:
          table: subscription_plan
          column: id
          onDelete: CASCADE
      - type: fk
        name: locale_id
        isPrimary: true
        references:
          table: locale
          column: id
          onDelete: CASCADE
      - name: name
        length: 63
        locale:
          en: Plan Name
          pt: Nome do Plano
      - name: description
        length: 255
        locale:
          en: Plan Description
          pt: Descrição do Plano
      - type: created_at
      - type: updated_at
    ifNotExists: true
  subscription_plan:
    columns:
      - type: pk
      - type: slug
      - name: duration
        type: enum
        enum:
          - monthly
          - yearly
          - quarterly
          - semianually
      - type: fk
        name: item_id
        isNullable: true
        references:
          table: item
          column: id
          onDelete: CASCADE
      - type: int
        name: limit
        default: 1
      - type: created_at
      - type: updated_at
  subscription_plan_gateway:
    columns:
      - type: pk
      - type: fk
        name: plan_id
        references:
          table: subscription_plan
          column: id
          onDelete: CASCADE
      - type: fk
        name: gateway_id
        references:
          table: payment_gateway
          column: id
          onDelete: CASCADE
      - name: gateway_plan_id
      - type: created_at
      - type: updated_at
  subscription:
    columns:
      - type: pk
      - type: fk
        name: plan_id
        references:
          table: subscription_plan
          column: id
          onDelete: CASCADE
      - type: enum
        name: status
        enum:
          - active
          - expired
          - canceled
      - type: int
        name: limit
        default: 1
      - type: created_at
      - type: updated_at
  subscription_value:
    columns:
      - type: pk
      - type: fk
        name: subscription_id
        references:
          table: subscription
          column: id
          onDelete: CASCADE
      - name: name
      - name: value
      - type: created_at
      - type: updated_at
    indices:
      - columns:
          - subscription_id
          - name
        isUnique: true
  subscription_person:
    columns:
      - type: pk
      - type: fk
        name: subscription_id
        references:
          table: subscription
          column: id
          onDelete: CASCADE
      - type: fk
        name: person_id
        references:
          table: person
          column: id
          onDelete: CASCADE
      - type: enum
        name: role
        enum:
          - admin
          - user
      - type: created_at
      - type: updated_at
    indices:
      - columns:
          - subscription_id
          - person_id
        isUnique: true
  subscription_payment:
    columns:
      - type: pk
      - type: fk
        name: subscription_id
        references:
          table: subscription
          column: id
          onDelete: CASCADE
      - type: fk
        name: payment_id
        references:
          table: payment
          column: id
          onDelete: CASCADE
      - type: timestamp
        name: start_at
      - type: timestamp
        name: end_at
      - type: created_at
      - type: updated_at
    indices:
      - columns:
          - subscription_id
          - payment_id
        isUnique: true
  subscription_cancel_reason:
    columns:
      - type: pk
      - type: slug
      - type: created_at
      - type: updated_at
  subscription_cancel_reason_locale:
    columns:
      - type: fk
        name: cancel_reason_id
        isPrimary: true
        references:
          table: subscription_cancel_reason
          column: id
          onDelete: CASCADE
      - type: fk
        name: locale_id
        isPrimary: true
        references:
          table: locale
          column: id
          onDelete: CASCADE
      - name: name
        length: 255
        locale:
          en: Cancel Reason Name
          pt: Nome do Motivo de Cancelamento
      - type: created_at
      - type: updated_at
    ifNotExists: true
  subscription_cancel:
    columns:
      - type: pk
      - type: fk
        name: subscription_id
        references:
          table: subscription
          column: id
          onDelete: CASCADE
      - type: fk
        name: person_id
        references:
          table: person
          column: id
          onDelete: CASCADE
      - type: text
        name: comment
        field: textarea
        isNullable: true
      - type: created_at
      - type: updated_at
    indices:
      - columns:
          - subscription_id
          - person_id
        isUnique: true
  subscription_cancel_reason_choose:
    columns:
      - type: pk
      - type: fk
        name: cancel_id
        references:
          table: subscription_cancel
          column: id
          onDelete: CASCADE
      - type: fk
        name: reason_id
        references:
          table: subscription_cancel_reason
          column: id
          onDelete: CASCADE
      - type: created_at
      - type: updated_at
    indices:
      - columns:
          - cancel_id
          - reason_id
        isUnique: true
