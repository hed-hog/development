        lazy:
          component: ./pages/payment/payment-status/index.tsx
      - path: payment-method
        lazy:
          component: ./pages/payment/payment-method/index.tsx
      - path: payment-card-brand
        lazy:
          component: ./pages/payment/payment-card-brand/index.tsx
